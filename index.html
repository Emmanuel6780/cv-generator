  <div class="landing-page">

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CV Generator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Quick CV Generator</h1>
  </header>
  <main>
    <form id="cvForm">
      <label for="name">Full Name:</label>
      <input type="text" id="name" placeholder="Your Name" required>
      
      <label for="email">Email:</label>
      <input type="email" id="email" placeholder="Your Email" required>
      
      <label for="phone">Phone:</label>
      <input type="text" id="phone" placeholder="Your Phone" required>
      
      <label for="skills">Skills:</label>
      <textarea id="skills" placeholder="E.g., JavaScript, Python, Design" required></textarea>
      
      <label for="experience">Work Experience:</label>
      <textarea id="experience" placeholder="Your Work Experience" required></textarea>
      
      <button type="button" onclick="generatePDF()">Generate PDF</button>
    </form>
  </main>
  <footer>
    <p>&copy; 2024 CV Generator</p>
  </footer>
  <script src="script.js"></script>
</body>
</html>
