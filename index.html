<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CVForge - Unlock Your Career Potential</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
</head>
<body>
  <!-- Hero Section -->
  <div class="hero">
    <div class="overlay"></div>
    <div class="hero-content">
      <h1 class="headline">
        Build <span>Your</span> <br> Future <span>Today</span>
      </h1>
      <p class="subheadline">
        Transform your ideas into a professional CV with just a few clicks.
      </p>
      <button class="cta-button" onclick="startGenerator()">Get Started</button>
    </div>
  </div>

  <script>
    // GSAP Animation for Hero Section
    gsap.from(".headline", {
      opacity: 0,
      y: 50,
      duration: 1.5,
      ease: "power2.out"
    });

    gsap.from(".subheadline", {
      opacity: 0,
      y: 50,
      duration: 1.5,
      delay: 0.5,
      ease: "power2.out"
    });

    gsap.from(".cta-button", {
      opacity: 0,
      scale: 0.8,
      duration: 1,
      delay: 1,
      ease: "bounce.out"
    });

    function startGenerator() {
      window.location.href = "generator.html";
    }
  </script>
</body>
</html>
<!DOCTYPE html>
<!-- Link to Get Started Page -->
<a href="get-started.html" style="text-decoration: none; color: white;">
  <button style="padding: 10px 20px; background: #4CAF50; color: white; border: none; border-radius: 5px;">
    Get Started
  </button>
</a>
</body>
</html>
